[build]
  base = "/"

  publish = "/"

  functions = "functions"

[context.production]
  environment = { NODE_VERSION = "20.12.2" }

[functions]
  external_node_modules = ["express"]
  node_bundler = "esbuild"

[[redirects]]
  force = true
  from = "/*"
  status = 200
  to = "/.netlify/functions/app/:splat"
